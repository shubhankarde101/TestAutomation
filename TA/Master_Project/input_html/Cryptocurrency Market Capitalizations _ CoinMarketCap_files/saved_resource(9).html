        {{#products}}

    <script type="text/mustache" id="ad-message-2">
        {{#products}}
            <a href="{{$link}}" target="{{target}}" class="product-link"><div class="overlay-click"></div></a>
        {{/products}}
    </script>
    <script>
    (function() {
        var lib = Adform.lib;
        var banner = lib.byId('banner');
        var duration = dhtml.getVar('duration') || ''; /*15 or 30, backup value 15*/
        var templateID = dhtml.getVar('tid', 19171); //19139 17718 19105 19171 (20091 = test images in nodes)
        var delayInit = 2,
            startInit = -1;
        var productIndex = 0;
        var _prevButton = document.getElementById('arrow-left'),
            _nextButton = document.getElementById('arrow-right');
        var _productsHolder = document.getElementById('product-holder');
        var productCount = 0;
        var interval = null;
        var spinCount = 0;
        var timer = 2400;
        var isInteraction = false;
        var forcedCurrency = dhtml.getVar('currency') || '';
        window.hotelsLoadedId = [];
        window.hotelsLoadedName = [];
        var j=0;
        var imgToShow;
        var imgToShowIsDefault = true;
        var capturedHotels = []; // creating an empty array to save all captured hotels
        var products; // create empty variable which will hold all the products after they been parsed

        // Function that sends event
        function sendViewEvent(item, id) {
            if (capturedHotels.indexOf(item[id].$id) >= 0) return; // if hotel is captured previously - return
            capturedHotels.push(item[id].$id); // if no, just save them
            dhtml.$sendEvent(152, null, {
                bv1: dhtml.getVar('tid'),
                bv2: item[id].$id,
                bv3: item[id].$name
            }, 'pdata=' + item[id].$pdata);
        }
        
        // Event gets appended to dhtml library
        dhtml.appendEvents({
          152: "Dynamic Product View"
        });
        
        window.onload = function() {
            delayInit = duration == 30 ? 4 : 2;
            startInit = duration == 30 ? -3 : -1;

             function startAnimation() {

                //we can dynamically force the initial delay (default = 0)
                var delayIntroIn = dhtml.getVar('delayIntroIn') || '0';
                delayIntroIn = parseInt(delayIntroIn);

                //we can dynamically force the time that the first frame stays in (default = 3.25, approved time by Melia initially)
                var timeIntro = dhtml.getVar('timeIntro') || '3.25';
                timeIntro = parseInt(timeIntro);
                
                
                //si no hay frame 1 como asset - animamos de manera normal (frame que se mueve)
                //if there is no asset 1, frame 1 animation will be as usual (moving frame)
                
                if(!imgToShowIsDefault) {
                    TweenLite.fromTo('.intro-frame', 0.75, { y: "-90px", opacity: 0 }, { delay: delayIntroIn, y: "0px", opacity: 1, onComplete: function() {
                        _productsHolder.className = 'currentProduct0';
                        TweenLite.to('.intro-frame', 0.75, { delay: delayIntroIn + timeIntro, y: "-90px", opacity: 0 });
                    } });
                } else {
                    //
                    TweenLite.fromTo('.intro-frame', 0.75, { y: "0px", opacity: 0 }, { delay: delayIntroIn, y: "0px", opacity: 1, onComplete: function() {
                        _productsHolder.className = 'currentProduct0';
                        TweenLite.to('.intro-frame', 0.75, { delay: delayIntroIn + timeIntro, y: "0px", opacity: 0 });
                    } });
                }       

                //image in
                TweenLite.fromTo('.image-resize-container', 1.75, { y: "0px", opacity: 0 }, { delay: delayIntroIn + timeIntro + 1.5, y: "0", opacity: 1 });
                
                //rest of elements
                TweenLite.fromTo('.header-container', 1, { y: "-2000px", opacity: 0 }, { delay: delayIntroIn + timeIntro  + 2, y: "0", opacity: 1 });
                TweenLite.fromTo('.offer-details-1', 1, { x: "100%", opacity: 0 }, { delay: delayIntroIn + timeIntro  + 2, x: "0%", opacity: 1 });
                TweenLite.fromTo('.offer-details-2', 1, { x: "100%", opacity: 0 }, { delay: delayIntroIn + timeIntro  + 2, x: "0%", opacity: 1 });
                TweenLite.fromTo('.price-container', 1, { x: "100%", opacity: 0 }, { delay: delayIntroIn + timeIntro  + 2, x: "0%", opacity: 1 });
                TweenLite.fromTo('.hotel-logo', 1, { x: "-100%", opacity: 0 }, { delay: delayIntroIn + timeIntro  + 2, x: "0%", opacity: 1 });
                TweenLite.fromTo('.cta-container', 1, { x: "-50%", y: "2000px", opacity: 0 }, { delay: delayIntroIn + timeIntro  + 3, y: "0", opacity: 1, onComplete: function(){
                    fixbuttons();
                    _prevButton.className = 'visible';
                    _nextButton.className = 'visible';
                    interval = setInterval(function(){
                        spinCount++;
                        if((spinCount >= 4 && interval !== null) || (isInteraction && interval !== null)){
                            clearInterval(interval);
                            interval = null;
                            return;
                        }
                        nextslide();
                        
                    }, timer);
                } });
            }

            function fixbuttons() {
                if (productIndex < 0) {
                    productIndex = productCount - 1;
                } else if (productIndex >= productCount) {
                    productIndex = 0;
                }
                sendViewEvent(products, productIndex); // this function is executed every time new hotel is shown, so lets try to send event
            }

            function nextslide () {
                productIndex++;
                fixbuttons();
                _productsHolder.className = 'currentProduct'+productIndex;
            }

            function prevslide () {
                productIndex--;
                fixbuttons();
                _productsHolder.className = 'currentProduct'+productIndex;
            }

            _prevButton.addEventListener('click', function(){
                isInteraction = true;
                dhtml.sendEvent('2', 'previous product');
                prevslide(); 
            });
            _nextButton.addEventListener('click', function(){
                isInteraction = true;
                dhtml.sendEvent('1', 'next product');
                nextslide();

            });
            function parseInfo(error, items, id) {
                if (error) {
                    dhtml.addClass(dhtml.byId('wrapper'), 'error');
                    dhtml.byId('wrapper').innerHTML = error.message;
                } else {
                    for(var i = 0; i < items.length; i++){    

                        //items[i].currency = arrayCurrencies[templateID.toString()];
                        if(forcedCurrency != "")
                        {
                            items[i].currency = forcedCurrency;
                        }
    
                        //the url prefix and suffix custom code
                        var urlPrefix = dhtml.getVar('url-prefix') || items[i].url_prefix || "";
                        var urlSuffix = dhtml.getVar('url-suffix') || items[i].url_suffix || "";

                        if(urlPrefix != '' || urlSuffix != '')
                        {
                            items[i].$link += ';cpdir=' + urlPrefix + items[i].product_deeplink + urlSuffix;
                        }

                        //console.log("items["+i+"].brand_logo: " + items[i].brand_logo);
                        //console.log("items["+i+"].from: " + items[i].from);
                        //console.log("items["+i+"].cta: " + items[i].cta);
                        //console.log("items["+i+"].product_id: " + items[i].product_id);
                        //console.log("items["+i+"].product_name: " + items[i].product_name);
                        window.hotelsLoadedId[j] = items[i].product_id;
                        window.hotelsLoadedName[j] = items[i].product_name;
                        j++;

                        if(i == 0)
                        {
                            var div = document.createElement('div');
                            products = items;
                            _productsHolder.appendChild(div).innerHTML = dhtml.mustache('ad-message-2', {
                                products: items[i],
                                target: dhtml.getVar('landingPageTarget', '_blank')
                            });
                        }
                        var div = document.createElement('div');
                        div.className = 'frame '+items[i].product_category_id;
                        div.setAttribute('id', 'frame'+i);
                        
                        //first image frame can be (in this order):
                        // - image node f1custom_img_WWWxHHH
                        // - asset 1
                        // - static url
                                       
                        var imgFromFeed = items[i].f1custom_img_728x90;
                        if(imgFromFeed != "-" && imgFromFeed != "" && imgFromFeed != undefined)
                        {
                            //when there is no image node content, we (adform) put a '-' (looks like we don't like empty nodes...)
                            //so if its a valid value, we set it to the url
                            imgToShow = imgFromFeed;
                            imgToShowIsDefault = false;
                        }
                        else if (dhtml.getAsset(1))
                        {
                            imgToShowIsDefault = false;
                            //if there is an existing asset
                            imgToShow = dhtml.getAsset(1);
                        }
                        else{
                            imgToShowIsDefault = true;
                            //if there is no extra image, we load the default static url
                            imgToShow = '//s1.adform.net/Banners/Elements/Files/63577/1199306.png';
                        }
                        //console.log("imgToShow: " + imgToShow);
                        //console.log("imgToShowIsDefault: " + imgToShowIsDefault);
                        
                        document.querySelector('.intro-frame').setAttribute('src', imgToShow);
                        
                        _productsHolder.appendChild(div).innerHTML = dhtml.mustache('ad-message', {
                            products: items[i],
                            target: dhtml.getVar('landingPageTarget', '_blank')
                        });
                        
                        //setting custom URL for Frame1 image (not always there, but when is it in the feed, we must call it)
                        var f1custom_url = items[i].f1custom_url;
                        var redir_url_frame1 = urlPrefix + f1custom_url + urlSuffix;
                        
                        //if its not null, lets add it to frame1 (.intro-frame)
                        if(f1custom_url && f1custom_url != "" && f1custom_url != "-")
                        {
                            var customURL = ';cpdir=' + redir_url_frame1;
                            var introFrame = document.querySelector('.intro-frame');
                            introFrame.onclick = function()
                            {
                                var clickTAG_f1 = dhtml.getVar('clickTAG_f1', 'https://www.melia.es')
                                var landingpagetarget = dhtml.getVar('landingPageTarget', '_blank')
                                window.open(clickTAG_f1 + customURL, landingpagetarget);
                            }
                        }
                        
                        if(i == items.length-1)
                        {
                            productCount = items.length;
                            //productCount = 3;
                            startAnimation();
                            i = items.length; //forcing leave FOR without return
                            //return;
                        }
                    } //for end

                    //setting event with the Hotel IDs and Names loaded
                    var impressionEvent = {
                           bv1: window.hotelsLoadedId[0],
                           bv2: window.hotelsLoadedName[0],
                           bv3: window.hotelsLoadedId[1],
                           bv4: window.hotelsLoadedName[1],
                           bv5: window.hotelsLoadedId[2],
                           bv6: window.hotelsLoadedName[2],
                           bv7: "impression"
                    };

                    //console.log("impressionEvent: " + impressionEvent);
                    //sending Impression Event
                    dhtml.sendEvent('3', 'hotelInfo', impressionEvent);


                    var frame0 = document.getElementById('frame0');
                    if(frame0)
                    {
                        frame0.onclick = function() {
                            //setting event with Hotel ID clicked
                            var clickEvent = {
                                   bv1: window.hotelsLoadedId[0],
                                   bv2: window.hotelsLoadedName[0],
                                   bv3: "click"
                            };
                            //sending click Event
                            dhtml.sendEvent('3', 'hotelInfo', clickEvent);
                        };
                    }

                    var frame1 = document.getElementById('frame1');
                    if(frame1)
                    {
                        frame1.onclick = function() {
                            //setting event with Hotel ID clicked
                            var clickEvent = {
                                   bv1: window.hotelsLoadedId[1],
                                   bv2: window.hotelsLoadedName[1],
                                   bv3: "click"
                            };
                            //sending click Event
                            dhtml.sendEvent('3', 'hotelInfo', clickEvent);
                        };
                    }

                    var frame2 = document.getElementById('frame2');
                    if(frame2)
                    {
                        frame2.onclick = function() {
                            //setting event with Hotel ID clicked
                            var clickEvent = {
                                   bv1: window.hotelsLoadedId[2],
                                   bv2: window.hotelsLoadedName[2],
                                   bv3: "click"
                            };
                            //sending click Event
                            dhtml.sendEvent('3', 'hotelInfo', clickEvent);
                        };
                    }
                }
            }

            Adform.AdMessage.build({
                cid: dhtml.getVar('cid', 63577),
                tid: templateID,
                bn: dhtml.getVar('bn', 0),
                rotseqno: dhtml.getVar('rotseqno', 0),
                dcoEngineId: dhtml.getVar('dcoEngineId', 2),
                domain: dhtml.getVar('domain', 'https://track.adform.net/banners/'),
                clickTAG: dhtml.getVar('clickTAG', 'https://www.melia.es'),
                pageSize: 3
            }).getPage(1, function (error, items) {
                parseInfo(error, items);
            });
        };
    })();
</script>

<script>document._finish();</script></body></html>
