headless.mode = false
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors",
         "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }

}
